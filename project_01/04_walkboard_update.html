<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산책 게시판 게시글 수정 화면</title>
    <link rel="stylesheet" href="./04_walkboard_update.css">
    <!-- 1. CDN 붙여넣기 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
</head>
<body>
    <header>
        <!-- 우측 상단 로그아웃 메뉴 -->
        <div>
            <nav class="join">
                <a href="https://www.naver.com">로그아웃</a>
                <a href="https://www.naver.com">마이페이지</a>
            </nav>
        </div>
        <!-- 상단 고정 타이틀 -->
        <div id="title">
            <h1>PET-MEETING</h1>
        </div>
    </header>
    <section>
        <div id="board_title">
            <h2>게시판 수정</h2>
        </div>
        <div id="t_wrapper">
            <!-- 게시판 수정 화면 -->
            <table>
                <tr>
                    <td style="width: 50%;">제목</td>
                    <td colspan="2">
                        <input type="text" name="content_title" id="content_title" placeholder="제목을 작성해 주세요.">
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%;">작성자</td>
                    <td colspan="2">
                        <input type="text" name="content" id="content">
                    </td>
                </tr>
                <tr>
                    <td>첨부파일</td>
                    <td><input type="file" name="file" id="upfile"></td>
                </tr>
            </table>
        </div>
        <!-- 게시글 내용 입력 칸 -->
        <div id="content_box">
            <!-- 2. TEXT 편집 툴을 사용할 textarea -->
            <textarea name="content" id="editor"></textarea>
        </div>
        <!-- 수정 버튼 -->
        <div id="btn">
            <div id="btn1"><input type="submit" value="수정"></div>
            <div id="btn2"><input type="button" value="목록"></div>
        </div>
    </section>

    <!-- 3. CKeditor5를 생성할 textarea 지정 -->
    <script>
        ClassicEditor.create( document.querySelector( '#editor' ), {
            language: 'ko',
        } )
        
        // removePlugins: [ 'ImageUpload' ]

        .catch( error => {
                console.error( error );
            } );
    </script>
</body>
</html>
