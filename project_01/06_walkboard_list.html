<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산책 게시판 목록</title>
    <!-- 부트스트랩 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./06_walkboard_list.css">
</head>
<body>
    <header>
        <!-- 우측 상단 로그아웃 메뉴 -->
        <div>
            <nav class="join">
                <a href="https://www.naver.com">로그아웃</a>
                <a href="https://www.naver.com">마이페이지</a>
            </nav>
        </div>
        <!-- 상단 고정 타이틀 -->
        <div id="title">
            <h1>PET-MEETING</h1>
        </div>
    </header>
    <section>
        <div id="board_title">
            <h2 class="text-center">게시글 목록</h2>
        </div>
        <!-- 게시글 목록 메뉴 -->
        <div class="container" id="list-div">
            <!-- 우측 게시글 작성 버튼 -->
            <button type="button" class="btn btn-outline-info">작성하기</button>
            
            <table class="table table-hover table-striped text-center" id="list-table">
                <thead>
                    <tr>
                        <th>글번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>글번호1</td>
                        <td>제목1</td>
                        <td>작성자1</td>
                        <td>작성일1</td>
                        <td>조회수1</td>
                    </tr>
                    <tr>
                        <td>글번호2</td>
                        <td>제목2</td>
                        <td>작성자2</td>
                        <td>작성일2</td>
                        <td>조회수2</td>
                    </tr>
                    <tr>
                        <td>글번호3</td>
                        <td>제목3</td>
                        <td>작성자3</td>
                        <td>작성일3</td>
                        <td>조회수3</td>
                    </tr>
                </tbody>
            </table>
            <!-- 하단 목록 이동 버튼 -->
            <div id="num-click">
                <ul class="pagination justify-content-center">
                    <li><button>&lt;&lt;</button></li>
                    <li><button>&lt;</button></li>
                    <li><button>1</button></li>
                    <li><button>2</button></li>
                    <li><button>3</button></li>
                    <li><button>4</button></li>
                    <li><button>5</button></li>
                    <li><button>&gt;</button></li>
                    <li><button>&gt;&gt;</button></li>
                </ul>
            </div>
        </div>
        
        <!-- 부트스트랩 코드 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

        <!-- 부트스트랩 코드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
