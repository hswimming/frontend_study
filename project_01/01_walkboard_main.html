<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산책 게시판 선택 화면</title>
    <link rel="stylesheet" href="./01_walkboard_main.css">
</head>
<body>
    <header>
        <!-- 우측 상단 로그인 메뉴 -->
        <div>
            <nav class="join">
                <a href="https://www.naver.com">로그인</a>
                <a href="https://www.naver.com">회원가입</a>
            </nav>
        </div>
        <!-- 상단 고정 타이틀 -->
        <div id="title">
            <h1>PET-MEETING</h1>
            <h4>이동하고 싶은 게시판을 선택 하세요!</h4>
        </div>
    </header>
    <section>
        <!-- 게시판 선택 화면 -->
        <div class="b_wrapper">
            <div id="walk-list">
                <a href="https://www.google.com">산책 경로 추천</a>
            </div>
            <div id="walk-board">
                <a href="https://www.google.com">산책 친구 게시판</a>
            </div>
        </div>
    </section>
</body>
</html>
