<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과</title>
    <style>
        .menu {
            width: 300px;
            height: 30px;
            border: 1px solid;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .contents {
            width: 300px;
            height: 200px;
            border: 1px solid;
            display: none;
        }
    </style>
    <script src="./js/jquery-3.6.3.js"></script>
</head>
<body>
    <h1>효과</h1>

    <h2>1. show() / hide() / toggle()</h2>

    <button id="show">show</button>
    <button id="hide">hide</button>
    <button id="toggle">toggle</button>

    <br><br>

    <img id="imgCity" src="../resources/image/city1.PNG">

    <script>
        $(document).ready(() => {
            // alert('효과 - 내부 스크립트');

            $('#show').on('click', () => {
                // $('#imgCity').show();
                // $('#imgCity').show(1000);
                $('#imgCity').show(1000, 'linear');
            });

            $('#hide').on('click', () => {
                // $('#imgCity').hide();
                // $('#imgCity').hide(1000, 'linear'); // 1000 : 1초 , linear : 일정한 속도
                $('#imgCity').hide(1000, 'swing'); // swing : 끝에서 살짝 느려지게
            });

            $('#toggle').on('click', () => {
                $('#imgCity').toggle(1000, 'linear');
            });
        });
    </script>

    <h2>2. slideDown(), slideUp(), slideToggle()</h2>

    <!-- (div.menu{$ 번째 메뉴}+p.contents)*5 -->
    <div class="menu">1 번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">2 번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">3 번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">4 번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">5 번째 메뉴</div>
    <p class="contents"></p>

    <script>
        $(document).ready(() => {
            $('.menu').on('click', (event) => {
                let content = $(event.target).next();

                console.log(content); // 리턴해주는 게 제이쿼리 객체인지 확인

                // content.slideDown(1000);

                // 방법 1
                // if(content.css('display') === 'none') {
                //     content.slideDown(1000);
                // } else {
                //     content.slideUp(1000, 'linear');
                // }

                // 방법 2
                content.slideToggle(1000, 'linear');
            });
        });
    </script>

    <h2>3. fadeIn(), fadeOut(), fadeToggle(), fadeTo()</h2>

    <button id="fadeIn">fadeIn</button>
    <button id="fadeOut">fadeOut</button>
    <button id="fadeToggle">fadeToggle</button>

    <br><br>

    <img id="imgForest" src="../resources/image/forest1.PNG">

    <script>
        $(document).ready(() => {
            $('#fadeIn').click(() => {
                // $('#imgForest').fadeIn();
                $('#imgForest').fadeIn(1000, 'linear');
            });

            $('#fadeOut').click(() => {
                // $('#imgForest').fadeOut();
                $('#imgForest').fadeOut(1000, 'swing');
            });

            $('#fadeToggle').click(() => {
                // $('#imgForest').fadeOut();
                $('#imgForest').fadeToggle(1000, 'linear');
            });

            $('#imgForest').hover(
                (event) => {
                    $(event.target).fadeTo(500, 0.5, 'linear');
                },
                
                (event) => {
                    $(event.target).fadeTo(500, 1, 'swing');
                }
            );
        });
    </script>
</body>
</html>
